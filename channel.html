
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Introduction</title>
    <style>
        /* CSS class to set background color and center the video */
        .channel {
            background-color: rgb(209, 166, 209); /* Set background color to purple */
            margin: 0; /* Remove default margin */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        iframe {
            max-width: 100%; /* Make the video responsive */
            height: auto;
        }
    </style>
</head>
<body>

<div class="channel">
    <iframe width="560" height="315" 
src="https://www.youtube-nocookie.com/embed/Kn0j1mz3DZ4?si=qcJmFyHYeyXTLthx" 
title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</div>

</body>
</html>
